<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios fernandito</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- contenedora -->
    <div class="container">
      <form action="" class="form">
        <h1 class="title">Create Account</h1>
        <!-- iconos de redes sociales -->
        <div class="social">
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-vk"></i>
        </div>
        <!-- subtitulo -->
        <h2 class="subtitle">or use your email for registration:</h2>
        <!-- .imputs -->
        <div class="input">
          <input
            type="text"
            placeholder="Name"
            name="name"
            id="name"
            class="textbox"
          />
          <input
            type="email"
            placeholder="Email"
            name="email"
            id="email"
            class="textbox"
          />
          <input
            type="Password"
            placeholder="Password"
            name="password"
            id="password"
            class="textbox"
          />
        </div>
        <!-- el checkbox para marcar -->
        <div class="check">
          <input type="checkbox" name="" id="activo" class="checkbox" />
          <label for="activo"
            >I agree to the <a href="#">Terms</a> and
            <a href="#">Privacy Policy</a></label
          >
        </div>
        <!-- botones -->
        <div class="acepte">
          <button class="button">Sign Up</button>
          <button class="button button__ghot__red">Sign In</button>
        </div>
      </form>
      <!-- el espacio de la imagen -->
      <div class="frm_image">
        <img src="img/frmimage.jpeg" alt="form img" class="img" />
      </div>
    </div>

    <!-- script para el uso de los fonts icon -->
    <script
      src="https://kit.fontawesome.com/ed2db4d0d8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
